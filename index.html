<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Clock</title>
</head>
<body>
    <div class="clock-container">
        <div id="clock">

        </div>
    </div>
    <div class="showText" style="text-align: center; margin: 1rem 0;">
        <div class="lunchBreak-disabled">
            <p>Time to take a break and relax! You deserve it!</p>
        </div>
        <div class="workTime-disabled" style="text-align: center; margin: 1rem 0;">
            <p>Time to work! Let's get down to business!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
